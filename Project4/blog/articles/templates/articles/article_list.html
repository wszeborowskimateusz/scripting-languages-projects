{% extends 'base_layout.html' %}

{% block content %}
<main>
    <header>
        <h1>Artyku≈Çy</h1>
    </header>
    <section>
        {% for article in articles %}
        <article class="article">
            <header class="article__title">
                <a href="{% url 'articles:detail' slug=article.slug %}">
                    <h2>{{article.title}}</h2>
                </a>
            </header>
            <span class="article__timestamp">{{article.timestamp}}</span>
            <p class="article__snippet">{{article.snippet}}</p>
        </article>
        {% endfor %}
    </section>
</main>
{% endblock %}
